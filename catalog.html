
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="main_catalog.css"> 
</head>
<body>
    
    <div class="container_enter">
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    
       
        <div class="menu" id="menu">
            <a href="/#" onclick="is_user_login(event, '/')">Главная</a>
            <a href="/create_project" onclick="is_user_login(event, '/create_project')">Создать товар</a>
            <a href="/#" onclick="is_user_login(event, '/tasks')">Задания</a>
        </div>

        <div class="NameMenu" id="NameMenu">
            <a onclick="profile()">Профиль</button></a>
            <a onclick="logout()">Выйти</button></a>
        </div>

        <div class="middle"><h1 id="welcome-message">Добро пожаловать в каталог!</h1></div>
        <div class="right">
        <a class="aNameMenu" onclick="toggleNameMenu()"><h2 id="acc_name"></h2></a>
        
        <button class="butt" id="login_button" onclick="go_reg()">Регистрация</button>

        </div>
    </div>

    <div class="product-search">
        <button class="filter-button" onclick="filter_button()">Фильтр</button>
        <input id="search-name" class="product-search-name" placeholder="Название товара">
        <button id="search-button" class="filter-button" onclick="search_button()">Поиск</button>
    </div>

    <div class="filter-window" id="filterWindow">
        <h3>Фильтры</h3>
        <div class="filter-window-conteiner">
            <div class="main-categories">
                <p>Основные категории</p>
                <label><input type="checkbox" name="tag" value="Электроника"> Электроника</label><br>
                <label><input type="checkbox" name="tag" value="Одежда"> Одежда</label><br>
                <label><input type="checkbox" name="tag" value="Книги"> Книги</label><br>
                <label><input type="checkbox" name="tag" value="Аксессуары"> Аксессуары</label><br>
            </div>
            <div class="electronics">
                <p>Электроника</p>
                <label><input type="checkbox" name="tag" value="Одежда"> Компьютеры</label><br>
                <label><input type="checkbox" name="tag" value="Книги"> Телевизоры</label><br>
                <label><input type="checkbox" name="tag" value="Аксессуары"> Планшеты</label><br>
            </div>
            <div class="clothes">
                <p>Одежда</p>
                <label><input type="checkbox" name="tag" value="Электроника"> Мужская одежда</label><br>
                <label><input type="checkbox" name="tag" value="Одежда"> Женская одежда</label><br>
                <label><input type="checkbox" name="tag" value="Книги"> Обувь</label><br>
            </div>
            <div class="accessories">
                <p>Аксессуары</p>
                <label><input type="checkbox" name="tag" value="Одежда"> Сумки</label><br>
                <label><input type="checkbox" name="tag" value="Книги"> Часы</label><br>
                <label><input type="checkbox" name="tag" value="Аксессуары"> Украшения</label><br>
            </div>
        </div>

        <button onclick="applyFilters()">Применить</button>
    </div>

    <div class="product-grid" id="productGrid">
       
    </div>



    <script src="/script.js"></script>
</body>
</html>
